<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        #audioFile { position: absolute; top: 10px; left: 10px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.169.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <input type="file" id="audioFile" accept="audio/*">
    <script type="module" src="./visualizer.js"></script>
</body>
</html>
